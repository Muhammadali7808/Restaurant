<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>

<body class="bg-[#252836] bg-size">
    <section class="pb-[50px]">
        <div class="container">
            <div class="d flex gap-[15px] items-start ">
                <div class="w-[104px] h-[834px] bg-[#1F1D2B]">
                    <img class="mb-[45px] w-[56px] h-[56px] hover:bg-[#583c37] rounded-[8px] ml-auto mr-auto mt-[24px]"
                        src="./img/img_2.svg" alt="logo">
                    <img class="mb-[45px] w-[56px] h-[56px] hover:bg-[#583c37] rounded-[8px] ml-auto mr-auto"
                        src="./img/img_3.svg" alt="logo">
                    <img class="mb-[45px] w-[56px] h-[56px] hover:bg-[#583c37] rounded-[8px] ml-auto mr-auto"
                        src="./img/img_4.svg" alt="logo">
                    <img class="mb-[45px] w-[56px] h-[56px] hover:bg-[#583c37] rounded-[8px] ml-auto mr-auto"
                        src="./img/img_5.svg" alt="logo">
                    <img class="mb-[45px] w-[56px] h-[56px] hover:bg-[#583c37] rounded-[8px] ml-auto mr-auto"
                        src="./img/img_6.svg" alt="logo">
                    <img class="mb-[45px] w-[56px] h-[56px] hover:bg-[#583c37] rounded-[8px] ml-auto mr-auto"
                        src="./img/img_7.svg" alt="logo">
                    <img class="mb-[45px] w-[56px] h-[56px] hover:bg-[#583c37] rounded-[8px] ml-auto mr-auto"
                        src="./img/img_8.svg" alt="logo">
                    <img class="mb-[45px] w-[56px] h-[56px] hover:bg-[#583c37] rounded-[8px] ml-auto mr-auto"
                        src="./img/img_9.svg" alt="logo">
                </div>
                <div class="div">
                    <div class="header pt-[24px] w-[634px]">
                        <div class="div flex justify-between items-center">
                            <div>
                                <h2 class="font-bold text-[28px] leading-[140%] text-[#fff] mb-[5px]">Jaegar Resto</h2>
                                <p class="font-medium text-[16px] leading-[140%]  text-[#e0e6e8]">Tuesday, 2 Feb 2021</p>
                            </div>
                            <div
                                class="flex gap-[8px] items-center p-[14px] bg-[#2d303e] w-[220px] border border-spacing-[1px] rounded-[8px]">
                                <img src="./img/img_1.png" alt="img">
                                <input class="font-normal text-[14px] leading-[140%] text-[#e0e6e8] bg-[#2d303e]"
                                    type="text" placeholder="Search for food, coffe, etc..">
                            </div>
                        </div>
                    </div>
                    <div class="box flex gap-[32px] items-center mt-[24px]">
                    </div>
                    <div class="menu grid grid-cols-3 gap-[15px] mt-[15px]">
                    </div>
                </div>
                <div class="w-[409px] h-[834px] bg-[#1F1D2B] p-6">
                    <h1 class="text-[#fff] font-semibold text-[20px] leading-[140%] mb-6">Orders #34562</h1>
                    <div class="flex gap-2 items-center">
                        <button
                            class="font-semibold text-[#EA7C69] text-base rounded-[8px] py-[7px] px-[12px] border border-gray-500 hover:bg-[#ea7c69] hover:text-[#fff]">Dine

                        <button
                            class="font-semibold text-[#EA7C69] text-base rounded-[8px] py-[7px] px-[12px] border border-gray-500 hover:bg-[#ea7c69] hover:text-[#fff]">To

                        <button
                            class="font-semibold text-[#EA7C69] text-base rounded-[8px] py-[7px] px-[12px] border border-gray-500 hover:bg-[#ea7c69] hover:text-[#fff]">Delivery</button>
                    </div>
                    <div class="mt-6 mb-6 flex justify-between items-center">
                        <h2 class="font-semibold text-[16px] text-[#fff] ">Item</h2>
                        <div class="flex items-center gap-[43px]">
                            <h2 class="font-semibold text-[16px] text-[#fff] ">Qty</h2>
                            <h2 class="font-semibold text-[16px] text-[#fff] ">Price</h2>
                        </div>
                    </div>
    
                    <div class="row "></div>
    
                </div>
            </div>
            
        </div>
    </section>

    <script type="module" src="./js/main.js"></script>

</html>
